<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
        <style>
        table,tr,th,td{
            border-collapse: collapse;

        }
        table{
            width: 100%;
        }
    </style>
    </head>
    <body>
        <table>

            <!-- nar bar starts -->
            <table border="1">
                <tr>
                    <td rowspan="2" align="center"><a href="home">Home</a></td>
                    <td rowspan="2" align="center"><a href="about">About</a></td>
                    <td rowspan="2" align="center"><a href="contact">Contact</a></td>
                    <td rowspan="2" align="center"><a href="help">Help</a></td>
                    <td rowspan="2" align="center"><a href="store">Store</a></td>
                    <td align="center"><a href="downloads" >Download</a></td>
                </tr>
                <tr>
                    <td align="center"><a href="app" >App</a></td>
                </tr>
                <!-- Home page image starts -->
                <tr>
                    <td colspan="6"><img
                            src="https://www.macobserver.com/wp-content/uploads/2017/01/Sierra-Safari.jpg" width="100%"></td>
                </tr>
                <!-- Home page image ends -->

                <!-- Contact us page -->
                <tr>
                    <td colspan="6" align="center"
                        style="background-color: pink;">Contact us page</td>
                </tr>
                <!-- Contact us page ends -->

                <tr>
                    <td colspan="6"><img
                            src="https://audiotheme.com/content/uploads/duotone-effect.jpg"
                            width="100%"></td>
                </tr>
                <tr>
                    <td colspan="3" align="center"
                        style="background-color: lightblue;">
                        <table>
                            <tr>
                                <td align="center">First name: <input type="text"
                                        placeholder="first name"></td>
                            </tr>
                        </table>
                    </td>
                    <td colspan="3" align="center"
                    style="background-color: lightblue;">
                    <table>
                        <tr>
                            <td align="center">Last name: <input type="text"
                                    placeholder="last name"></td>
                        </tr>
                    </table>
                </td>
                </tr>

                <tr>
                    <td colspan="3" align="center"
                        style="background-color: lightblue;">
                        <table>
                            <tr>
                                <td align="center">Email id : <input type="email"
                                        placeholder="email"></td>
                            </tr>
                        </table>
                    </td>
                    <td colspan="3" align="center"
                    style="background-color: lightblue;">
                    <table>
                        <tr>
                            <td align="center">Phone no: <input type="number"
                                    placeholder="phone number"></td>
                        </tr>
                    </table>
                </td>
                </tr>


                <tr>
                    <td colspan="3" align="center"
                        style="background-color: lightblue;">
                        <table>
                            <tr>
                                <td align="center">City : 
                                    <select name="" id="">
                                        <option value="">Ahmedabad</option>
                                        <option value="">Rajkot</option>
                                        <option value="">Surat</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td colspan="3" align="center"
                    style="background-color: lightblue;">
                    <table>
                        <tr>
                            <td align="center">Gender
                                <input type="radio"
                                    placeholder="phone number" name="gen">Male
                                    <input type="radio"
                                    placeholder="phone number" name="gen">Female
                                </td>
                        </tr>
                    </table>
                </td>
                </tr>

                <tr>
                    <td colspan="3"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.723604438941!2d72.60635807444673!3d22.99718911727658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e85c2fc005927%3A0x918e69150ca1c935!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1692627982479!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></td>
                    <td colspan="3"><iframe width="100%" height="515" src="https://www.youtube.com/embed/4tywp83zkmk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
                    

                </tr>
                

            </table>
            <!-- nav bar endsd -->

            <table>

            </table>

        </table>
    </body>
</html>
